apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
spec:
  rules:
  - host: "k8s.local"
    http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: awtl-backend-clusterip
            port:
              number: 80
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: awtl-frontend-clusterip
            port:
              number: 80
  - host: "vm.k8s.local"
    http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: awtl-backend-clusterip
            port:
              number: 80
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: awtl-frontend-clusterip
            port:
              number: 80