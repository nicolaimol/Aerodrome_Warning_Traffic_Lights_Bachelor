apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: awtl-ingress
spec:
  rules:
  - host: "k8s.local"
    http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: awtl-backend-clusterip
            port:
              number: 80
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: awtl-frontend-clusterip
            port:
              number: 80
      - pathType: Prefix
        path: "/graph"
        backend:
          service:
            name: prometheus-clusterip
            port: 
              number: 9090
      - pathType: Prefix
        path: "/grafana"
        backend:
          service:
            name: grafana-clusterip
            port:
              number: 80
  - host: "vm.k8s.local"
    http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: awtl-backend-clusterip
            port:
              number: 80
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: awtl-frontend-clusterip
            port:
              number: 80
      - pathType: Prefix
        path: "/prometheus"
        backend:
          service:
            name: nginx-clusterip
            port: 
              number: 80
      - pathType: Prefix
        path: "/grafana"
        backend:
          service:
            name: nginx-clusterip
            port:
              number: 80
  - host: "awtl.met.no"
    http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: awtl-backend-clusterip
            port:
              number: 80
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: awtl-frontend-clusterip
            port:
              number: 80
  - host: "awtl-dev.met.no"
    http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: awtl-backend-clusterip
            port:
              number: 80
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: awtl-frontend-clusterip
            port:
              number: 80
      - pathType: Prefix
        path: "/prometheus"
        backend:
          service:
            name: nginx-clusterip
            port: 
              number: 80
      - pathType: Prefix
        path: "/grafana"
        backend:
          service:
            name: nginx-clusterip
            port:
              number: 80
      - pathType: Prefix
        path: "/actuator"
        backend:
          service:
            name: awtl-backend-clusterip
            port:
              number: 80
